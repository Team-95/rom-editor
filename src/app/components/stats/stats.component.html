<h3 class="section-header">Statistics Editing</h3>
<ui-message *ngIf="!romService.rom" [message]="noROMMessage"></ui-message>
<ng-container *ngIf="romService.rom">
  <ul class="nav nav-tabs nav-stacked" id="team-list">
    <li *ngFor="let team of romService.rom.teams" (click)="selectTeam(team)" [class.active]="selectedTeam == team">
      <a>{{team.teamName}}</a>
    </li>
  </ul>
  <team [team]="selectedTeam" class="stats-section"></team>
</ng-container>
